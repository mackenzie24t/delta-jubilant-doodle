<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Delta-Fun-Facts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body>
    <div class="Header">
        <h2>Enter your name to get a cool fact!</h2>
    </div>
    <div class="nameGetter">
        <input id="userName">
        <button id="btnGetFacts" class="btn btn-primary">Cool Fact Button</button>
    </div>

    <div class="coolFacts">
        <p id="userGreeting"></p>
        <p id="firstLetter"></p>
        <p id="coolAnimal"></p>
    </div>

    <div class="emoji">
        <img src="https://i.pinimg.com/474x/1f/13/3e/1f133e322465c09034e8daaf515e7d1c.jpg" alt="Funny emoji clapping" height="350">
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
    <script  src="scripts/scripts"></script>
</body>
</html>
